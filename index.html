<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-querys.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body >
    <header>
        <span class="material-symbols-outlined" id="menu" onclick="navegar()">menu</span>
        <div id="logo">
            <img src="imagens/mercado1.jpg" alt="logo">
        </div>
        <div id="pesquisa">
            <input type="text" placeholder="Pesquise por produtos">
        </div>
        <span class="material-symbols-outlined" id="iconePesquisa">search</span>
        <img src="imagens/icons8-pessoa-24.png" alt="pessoas" id="contato">
    </header>
    <main>
        <div id="itens">
            <ul>
                <li><a>Carnes</a></li>
                <li><a>Frutas</a></li>
                <li><a>Verduras</a></li>
                <li id="ultimo"><a>Descontos</a></li>
            </ul>
        </div>
    </main>
    <footer>
        <div>
            <div id="pagamento">
                <h1 onclick="formas()" id="h1formas">Formas de pagamento
                <img src="imagens/icons8-divisa-para-baixo-24.png" alt="" id="flecha"></h1>
                
                 <div id="formas">
                    <div>
                        <p>Crédito</p>
                        <img src="imagens/cartoes/mastercard.png" alt="" class="cartoes">
                    </div>
                    <div>
                        <p>Débito bancário</p>
                    </div>
            </div>
            </div>
           
            <div id="endereco">
                <span><img src="imagens/icons8-cadeado-32.png" alt="" ><p>Ambiente <strong>Seguro</strong></p></span>
                <p id="local">
                    <strong>Endereço:</strong>
                    <br>
                    São José Rio preto - SP, Rua José Euflausineo Filho, Centro, nº 1658 | CEP 15225-000
                </p>
            </div>
            
        </div>
    </footer>
    <script>
        function navegar (){
            if (itens.style.display == 'block') {
                itens.style.display = 'none';
            }
            else {
                itens.style.display = 'block';
            }
        }
    </script>
</body>
</html>
